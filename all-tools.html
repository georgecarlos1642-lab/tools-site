<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-in-One Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #e0e0e0;
    }

    nav button {
      padding: 12px 16px;
      margin: 2px;
      border: none;
      background-color: #f9f9f9;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav button.active {
      background-color: #007bff;
      color: white;
    }

    nav button:hover {
      background-color: #007bff;
      color: white;
    }

    section {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    section.active {
      display: block;
    }

    input, button, textarea, select {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #passwordOutput, #bmiOutput, #wordCountResult, #currencyResult, #loveResult, #ipResult, #jokeResult, #qrCodeCanvas {
      margin-top: 10px;
      font-weight: bold;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>
    <h1>All-in-One Tools</h1>
    <p>Switch tabs to use different tools</p>
  </header>

  <nav id="tabMenu">
    <button class="tabButton active" onclick="openTab('password')">Password Generator</button>
    <button class="tabButton" onclick="openTab('loan')">Loan Calculator</button>
    <button class="tabButton" onclick="openTab('bmi')">BMI Calculator</button>
    <button class="tabButton" onclick="openTab('emoji')">Emoji Converter</button>
    <button class="tabButton" onclick="openTab('word')">Word Counter</button>
    <button class="tabButton" onclick="openTab('currency')">Currency Converter</button>
    <button class="tabButton" onclick="openTab('qr')">QR Code Generator</button>
    <button class="tabButton" onclick="openTab('love')">Love Calculator</button>
    <button class="tabButton" onclick="openTab('ip')">IP Finder</button>
    <button class="tabButton" onclick="openTab('joke')">Random Joke</button>
  </nav>

  <!-- Password Generator -->
  <section id="password" class="active">
    <h2>Password Generator</h2>
    <input type="number" id="passwordLength" value="12" min="4" max="64" placeholder="Password Length">
    <button onclick="generatePassword()">Generate Password</button>
    <div id="passwordOutput"></div>
    <button onclick="copyPassword()">Copy to Clipboard</button>
  </section>

  <!-- Loan Calculator -->
  <section id="loan">
    <h2>Loan Calculator</h2>
    <input type="number" id="loanAmount" placeholder="Loan Amount">
    <input type="number" id="loanRate" placeholder="Interest Rate (%)">
    <input type="number" id="loanYears" placeholder="Years">
    <button onclick="calculateLoan()">Calculate</button>
    <div id="loanOutput"></div>
  </section>

  <!-- BMI Calculator -->
  <section id="bmi">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="bmiOutput"></div>
  </section>

  <!-- Emoji Converter -->
  <section id="emoji">
    <h2>Emoji Converter</h2>
    <input type="text" id="emojiText" placeholder="Type text">
    <button onclick="convertEmoji()">Convert to Emojis</button>
    <div id="emojiOutput"></div>
  </section>

  <!-- Word Counter -->
  <section id="word">
    <h2>Word Counter</h2>
    <textarea id="wordText" rows="4" placeholder="Type text here"></textarea>
    <button onclick="countWords()">Count Words</button>
    <div id="wordCountResult"></div>
  </section>

  <!-- Currency Converter -->
  <section id="currency">
    <h2>Currency Converter</h2>
    <input type="number" id="currencyAmount" placeholder="Amount">
    <select id="currencyFrom">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="NGN">NGN</option>
    </select>
    <select id="currencyTo">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="NGN">NGN</option>
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <div id="currencyResult"></div>
  </section>

  <!-- QR Code Generator -->
  <section id="qr">
    <h2>QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>
    <canvas id="qrCodeCanvas"></canvas>
  </section>

  <!-- Love Calculator -->
  <section id="love">
    <h2>Love Calculator</h2>
    <input type="text" id="loveName1" placeholder="Name 1">
    <input type="text" id="loveName2" placeholder="Name 2">
    <button onclick="calculateLove()">Calculate Love %</button>
    <div id="loveResult"></div>
  </section>

  <!-- IP Finder -->
  <section id="ip">
    <h2>IP Finder</h2>
    <button onclick="findIP()">Find My IP</button>
    <div id="ipResult"></div>
  </section>

  <!-- Random Joke -->
  <section id="joke">
    <h2>Random Joke</h2>
    <button onclick="getJoke()">Get Joke</button>
    <div id="jokeResult"></div>
  </section>

  <!-- JS Logic -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Tab switching
    function openTab(tabName) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    // Password Generator
    function generatePassword() {
      const length = document.getElementById('passwordLength').value;
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset[Math.floor(Math.random() * charset.length)];
      }
      document.getElementById('passwordOutput').textContent = password;
    }
    function copyPassword() {
      const pass = document.getElementById('passwordOutput').textContent;
      navigator.clipboard.writeText(pass).then(() => alert("Password copied!"));
    }

    // Loan Calculator
    function calculateLoan() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const r = parseFloat(document.getElementById('loanRate').value)/100/12;
      const n = parseInt(document.getElementById('loanYears').value)*12;
      const payment = P * r / (1 - Math.pow(1 + r, -n));
      document.getElementById('loanOutput').textContent = `Monthly Payment: ${payment.toFixed(2)}`;
    }

    // BMI Calculator
    function calculateBMI() {
      const w = parseFloat(document.getElementById('weight').value);
      const h = parseFloat(document.getElementById('height').value)/100;
      const bmi = w / (h*h);
      document.getElementById('bmiOutput').textContent = `BMI: ${bmi.toFixed(2)}`;
    }

    // Emoji Converter (simple example: letters to emojis)
    function convertEmoji() {
      const text = document.getElementById('emojiText').value;
      const emoji = text.split('').map(c => c === ' ' ? ' ' : 'ðŸ˜Š').join('');
      document.getElementById('emojiOutput').textContent = emoji;
    }

    // Word Counter
    function countWords() {
      const text = document.getElementById('wordText').value.trim();
      const count = text === "" ? 0 : text.split(/\s+/).length;
      document.getElementById('wordCountResult').textContent = `Word Count: ${count}`;
    }

    // Currency Converter (example rates)
    const rates = { USD: 1, EUR: 1.1, GBP: 1.25, NGN: 750 };
    function convertCurrency() {
      const amount = parseFloat(document.getElementById('currencyAmount').value);
      const from = document.getElementById('currencyFrom').value;
      const to = document.getElementById('currencyTo').value;
      const converted = amount / rates[from] * rates[to];
      document.getElementById('currencyResult').textContent = `${converted.toFixed(2)} ${to}`;
    }

    // QR Code Generator
    function generateQR() {
      const text = document.getElementById('qrText').value;
      const canvas = document.getElementById('qrCodeCanvas');
      QRCode.toCanvas(canvas, text, { width: 200 });
    }

    // Love Calculator
    function calculateLove() {
      const n1 = document.getElementById('loveName1').value;
      const n2 = document.getElementById('loveName2').value;
      const percent = Math.floor(Math.random() * 101);
      document.getElementById('loveResult').textContent = `Love Percentage: ${percent}% â¤ï¸`;
    }

    // IP Finder
    function findIP() {
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => document.getElementById('ipResult').textContent = `Your IP: ${data.ip}`)
        .catch(() => document.getElementById('ipResult').textContent = 'Unable to get IP');
    }

    // Random Joke
    function getJoke() {
      fetch('https://v2.jokeapi.dev/joke/Any?type=single')
        .then(res => res.json())
        .then(data => document.getElementById('jokeResult').textContent = data.joke)
        .catch(() => document.getElementById('jokeResult').textContent = 'Unable to get joke');
    }
  </script>
</body>
</html>
