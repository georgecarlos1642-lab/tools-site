<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        text-align: center;
    }
    .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 10px #ccc;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #aaa;
    }
    button {
        padding: 10px 20px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    #result {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Age Calculator</h2>

<div class="box">
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
</div>

<script>
function calculateAge() {
    let dob = document.getElementById("dob").value;
    if (!dob) {
        document.getElementById("result").innerHTML = "Please enter your date of birth.";
        return;
    }

    let birth = new Date(dob);
    let today = new Date();
    let age = today.getFullYear() - birth.getFullYear();

    let m = today.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
        age--;
    }

    document.getElementById("result").innerHTML = "Your Age: " + age + " years";
}
</script>

</body>
</html>
